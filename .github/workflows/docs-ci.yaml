name: Validate & Preview docs

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_call:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  # Per-PR group for previews; a shared group for non-PR (workflow_call) runs
  group: ${{ github.event.pull_request.number && format('pages-pr-{0}', github.event.pull_request.number) || 'pages-release' }}
  cancel-in-progress: true

jobs:
  validate-docs:
    name: Validate & Preview docs (if changed)
    runs-on: ubuntu-latest

    # Run on non-draft PRs and on workflow_call
    if: >
      (github.event_name == 'pull_request' &&
       github.event.pull_request.draft == false) ||
      github.event_name == 'workflow_call'

    environment:
      name: preview
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect docs changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'README.md'
              - 'SECURITY.md'

      - name: No docs changes, skip heavy work
        if: ${{ steps.changes.outputs.docs != 'true' }}
        run: |
          echo "No docs changes detected. Skipping docs CI and preview."

      # CI (lint, links, mdBook build)
      # Runs for:
      #   - PRs with docs changes
      #   - workflow_call (e.g. other workflows wanting docs CI)
      - name: Docs CI actions (lint, links, mdBook build)
        if: ${{ steps.changes.outputs.docs == 'true' || github.event_name == 'workflow_call' }}
        uses: ./.github/actions/docs-ci

      # PR preview - PRs only, never on workflow_call
      - name: Configure Pages
        if: ${{ steps.changes.outputs.docs == 'true' && github.event_name == 'pull_request' }}
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: ${{ steps.changes.outputs.docs == 'true' && github.event_name == 'pull_request' }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./book

      - name: Deploy (PR Preview)
        id: deploy
        if: ${{ steps.changes.outputs.docs == 'true' && github.event_name == 'pull_request' }}
        uses: actions/deploy-pages@v4
        with:
          preview: true
